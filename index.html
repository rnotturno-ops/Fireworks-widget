<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fireworks Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #label {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      font-family: system-ui, Arial, sans-serif;
      font-size: 14px;
      color: #0b0b0b;
      background: rgba(255,255,255,0.85);
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      pointer-events: none;
      opacity: 0;
      transition: opacity 150ms ease;
    }
  </style>
</head>
<body>
  <div id="label"></div>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    const label = document.getElementById('label');

    function resize() {
      const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing to CSS pixels
    }
    resize();
    window.addEventListener('resize', resize);

    let rafId = null;
    let running = false;

    // Particles
    const particles = [];

    class Particle {
      constructor(x, y, opts) {
        this.x = x;
        this.y = y;
        this.vx = opts.vx || 0;
        this.vy = opts.vy || 0;
        this.color = opts.color || '#fff';
        this.size = opts.size || 3;
        this.alpha = 1;
        this.fade = opts.fade ?? 0.015;
        this.friction = opts.friction ?? 0.98;
        this.gravity = opts.gravity ?? 0.06;
        this.shape = opts.shape || 'circle'; // 'circle' or 'square'
        this.tail = opts.tail || 0;          // tail length for comets
        this.path = [];                       // trail for comets
        this.line = opts.line || null;        // for starburst rays
      }
      update() {
        // Trails for comets
        if (this.tail > 0) {
          this.path.push({ x: this.x, y: this.y, alpha: this.alpha });
          if (this.path.length > this.tail) this.path.shift();
        }
        // Physics
        this.vx *= this.friction;
        this.vy = this.vy * this.friction + this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.fade;
      }
      draw() {
        // Trail
        if (this.tail > 0 && this.path.length > 1) {
          ctx.strokeStyle = this.color;
          ctx.lineWidth = Math.max(1, this.size * 0.6);
          ctx.beginPath();
          for (let i = 0; i < this.path.length; i++) {
            const p = this.path[i];
            ctx.globalAlpha = p.alpha * 0.6;
            if (i === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        // Ray line (starburst)
        if (this.line) {
          ctx.strokeStyle = this.color;
          ctx.lineWidth = this.line.width;
          ctx.globalAlpha = Math.max(this.alpha, 0);
          ctx.beginPath();
          ctx.moveTo(this.line.startX, this.line.startY);
          ctx.lineTo(this.x, this.y);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        // Body
        ctx.globalAlpha = Math.max(this.alpha, 0);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        if (this.shape === 'square') {
          ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
        } else {
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        }
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    // Distinct burst styles
    function burstStarburst(cx, cy) {
      showLabel('Starburst (gold/red)');
      const colors = ['#ffd700', '#ff6a00', '#ff2d2d']; // gold/orange/red

      // Long rays (lines)
      const rays = 36;
      for (let i = 0; i < rays; i++) {
        const angle = (i / rays) * Math.PI * 2;
        const speed = 10 + Math.random() * 6;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        particles.push(new Particle(cx, cy, {
          vx, vy,
          color: colors[i % colors.length],
          size: 2.5,
          fade: 0.012,
          gravity: 0.02,
          friction: 0.985,
          line: { startX: cx, startY: cy, width: 2.2 }
        }));
      }

      // Center burst dots
      for (let i = 0; i < 90; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 5 + Math.random() * 5;
        particles.push(new Particle(cx, cy, {
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          color: colors[Math.floor(Math.random() * colors.length)],
          size: 3.5,
          fade: 0.015,
          gravity: 0.05
        }));
      }
    }

    function burstComets(cx, cy) {
      showLabel('Comet swarm (blue/cyan)');
      const colors = ['#2dd4bf', '#38bdf8', '#60a5fa']; // mint/cyan/blue
      for (let i = 0; i < 140; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 6 + Math.random() * 5;
        particles.push(new Particle(cx, cy, {
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          color: colors[Math.floor(Math.random() * colors.length)],
          size: 4,
          fade: 0.012,
          gravity: 0.04,
          friction: 0.985,
          tail: 10 // visible trailing effect
        }));
      }
    }

    function burstRingRipple(cx, cy) {
      showLabel('Ring ripple (pink/lemon/mint)');
      const colors = ['#ff66c4', '#fff176', '#00ff95'];
      const rings = 3;
      for (let r = 0; r < rings; r++) {
        const count = 80 + r * 40;          // 80, 120, 160
        const baseSpeed = 4 + r * 2;        // 4, 6, 8
        const size = 3 + r * 1.2;           // 3, 4.2, 5.4
        for (let i = 0; i < count; i++) {
          const angle = (i / count) * Math.PI * 2 + Math.random() * 0.02;
          const vx = Math.cos(angle) * (baseSpeed + Math.random() * 1.5);
          const vy = Math.sin(angle) * (baseSpeed + Math.random() * 1.5);
          particles.push(new Particle(cx, cy, {
            vx, vy,
            color: colors[(i + r) % colors.length],
            size,
            fade: 0.013,
            gravity: 0.03,
            friction: 0.988,
            shape: (i % 7 === 0) ? 'square' : 'circle' // crackle squares mixed in
          }));
        }
      }
    }

    const bursts = [
      { name: 'starburst', fn: burstStarburst },
      { name: 'comets', fn: burstComets },
      { name: 'ring', fn: burstRingRipple }
    ];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0 || p.y > canvas.height + 50) {
          particles.splice(i, 1);
        }
      }
      if (running) {
        rafId = requestAnimationFrame(animate);
      }
    }

    function showLabel(text) {
      label.textContent = text;
      label.style.opacity = '1';
      setTimeout(() => { label.style.opacity = '0'; }, 1000);
    }

    function startFireworks() {
      if (running) return;
      running = true;

      const choice = Math.floor(Math.random() * bursts.length);
      const burst = bursts[choice];
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      burst.fn(cx, cy);
      animate();

      // Stop after 3 seconds
      setTimeout(stopFireworks, 3000);
    }

    function stopFireworks() {
      running = false;

      // Stop animation loop
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }

      // Clear particles and canvas
      particles.length = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Remove click listener and disable pointer events so Book Creator gets taps
      document.body.removeEventListener('click', startFireworks);
      canvas.style.pointerEvents = 'none';
      document.body.style.pointerEvents = 'none';

      // Optional: also remove resize listener
      window.removeEventListener('resize', resize);
    }

    // Single tap to play; after stop, pointer events are disabled so Book Creator regains control
    document.body.addEventListener('click', startFireworks, { passive: true });
  </script>
</body>
</html>
