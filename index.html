<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireworks Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createFirework(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 2 + 1,
          alpha: 1,
          decay: Math.random() * 0.02 + 0.01,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0);
      for (let p of particles) {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    function loop() {
      updateParticles();
      requestAnimationFrame(loop);
    }

    loop();

    function fireThreeBursts(x, y, callback) {
      createFirework(x, y);
      setTimeout(() => createFirework(x, y), 300);
      setTimeout(() => {
        createFirework(x, y);
        if (callback) callback();
      }, 600);
    }

    function notifyReturn() {
      try {
        parent.postMessage({ type: 'fireworksDone' }, '*');
      } catch (e) {}
      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get('returnUrl');
      if (returnUrl) {
        window.location.href = returnUrl;
      }
    }

    function triggerFireworks(x, y) {
      fireThreeBursts(x, y, () => {
        setTimeout(notifyReturn, 500);
      });
    }

    document.body.addEventListener('click', (e) => {
      triggerFireworks(e.clientX, e.clientY);
    });

    window.addEventListener('load', () => {
      triggerFireworks(window.innerWidth / 2, window.innerHeight / 2);
    });
  </script>
</body>
</html>
