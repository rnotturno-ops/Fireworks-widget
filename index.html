<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fireworks Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let rafId = null;
    let running = false;

    class Particle {
      constructor(x, y, color, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01; // slower fade
      }
      draw() {
        ctx.globalCompositeOperation = 'lighter'; // glow
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }
    }

    function spawnBurst(x, y, colors, count) {
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 6 + 3;
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          5,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed
        ));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      if (running) rafId = requestAnimationFrame(animate);
    }

    function startFireworks() {
      if (running) return;
      running = true;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      // Burst 1: classic
      spawnBurst(cx, cy, ['red','yellow','orange','white'], 220);

      // Burst 2: neon (after 1s)
      setTimeout(() => {
        spawnBurst(cx, cy, ['lime','cyan','blue','#00ffea'], 220);
      }, 1000);

      // Burst 3: hot (after 2s)
      setTimeout(() => {
        spawnBurst(cx, cy, ['magenta','purple','#ff66c4','#ff1493'], 220);
      }, 2000);

      animate();

      // Stop after 3 seconds
      setTimeout(stopFireworks, 3000);
    }

    function stopFireworks() {
      running = false;
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Release control back to Book Creator
      canvas.style.pointerEvents = 'none';
      document.body.style.pointerEvents = 'none';
    }

    // Auto-trigger when widget loads
    window.addEventListener('load', startFireworks);
  </script>
</body>
</html>
