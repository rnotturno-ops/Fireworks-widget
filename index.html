<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fireworks Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d', { alpha: true });
    let rafId = null;
    let running = false;
    let particles = [];

    function resize() {
      const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor(x, y, color, size, vx, vy, fade, gravity, friction) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.vx = vx;
        this.vy = vy;
        this.alpha = 1;
        this.fade = fade;
        this.gravity = gravity;
        this.friction = friction;
      }
      update() {
        this.vx *= this.friction;
        this.vy = this.vy * this.friction + this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.fade;
      }
      draw() {
        ctx.globalCompositeOperation = 'lighter'; // vivid additive glow
        ctx.globalAlpha = Math.max(this.alpha, 0);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }
    }

    // Gigantic, kid-amazing bursts (three distinct palettes), all equally bold
    function burstClassic(cx, cy) {
      const colors = ['#ff0000', '#ffd700', '#ffffff', '#ff8c00']; // red/gold/white/orange
      spawnBurst(cx, cy, 200, colors, 6, 11, 4.8, 0.013, 0.05, 0.985);
    }
    function burstNeon(cx, cy) {
      const colors = ['#00ffea', '#00ff00', '#00a2ff', '#32ffff']; // cyan/lime/blue
      spawnBurst(cx, cy, 220, colors, 6, 12, 5.0, 0.012, 0.045, 0.985);
    }
    function burstHot(cx, cy) {
      const colors = ['#ff2aa1', '#ff66c4', '#ff1493', '#a100ff']; // hot pinks/purples
      spawnBurst(cx, cy, 210, colors, 6, 12, 5.0, 0.012, 0.045, 0.985);
    }

    function spawnBurst(cx, cy, count, palette, minSpeed, maxSpeed, size, fade, gravity, friction) {
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        const color = palette[Math.floor(Math.random() * palette.length)];
        particles.push(new Particle(cx, cy, color, size, vx, vy, fade, gravity, friction));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0 || p.y > canvas.height + 80) particles.splice(i, 1);
      }
      if (running) rafId = requestAnimationFrame(animate);
    }

    // Sequence: 3 gigantic bursts in quick succession, then stop
    function startFireworks() {
      if (running) return;
      running = true;

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      // Fire three bursts with different palettes, 300ms apart
      burstClassic(cx, cy);
      setTimeout(() => burstNeon(cx, cy - canvas.height * 0.04), 300);
      setTimeout(() => burstHot(cx, cy + canvas.height * 0.04), 600);

      animate();

      // Stop after ~3 seconds total
      setTimeout(stopFireworks, 3000);
    }

    function stopFireworks() {
      running = false;
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }
      particles.length = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Release tap control back to Book Creator
      canvas.style.pointerEvents = 'none';
      document.body.style.pointerEvents = 'none';

      // Gentle nudge to return focus
      document.body.style.opacity = '0.999';
      setTimeout(() => {
        try { if (window.top && window.top.focus) window.top.focus(); } catch (e) {}
      }, 50);

      window.removeEventListener('resize', resize);
    }

    // Auto-start when the widget loads (so tapping Eliâ€™s face opens and fireworks begin immediately)
    window.addEventListener('load', startFireworks);
  </script>
</body>
</html>
