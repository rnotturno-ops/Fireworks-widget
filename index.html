<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fireworks Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let rafId = null;
    let running = false;

    class Particle {
      constructor(x, y, color, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    // Original bold burst (multi-color, high particle count)
    function burstOriginal(x, y) {
      const colors = ['red', 'yellow', 'white', 'orange'];
      for (let i = 0; i < 120; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 7 + 4;
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          4.5,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed
        ));
      }
    }

    // Bold neon burst (greens/blues)
    function burstNeon(x, y) {
      const colors = ['lime', 'cyan', 'blue', '#00ffea'];
      for (let i = 0; i < 120; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 7 + 4;
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          4.5,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed
        ));
      }
    }

    // Bold hot burst (pinks/purples)
    function burstHot(x, y) {
      const colors = ['magenta', 'purple', '#ff66c4', '#ff1493'];
      for (let i = 0; i < 120; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 7 + 4;
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          4.5,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed
        ));
      }
    }

    const bursts = [burstOriginal, burstNeon, burstHot];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      if (running) rafId = requestAnimationFrame(animate);
    }

    function startFireworks() {
      if (running) return;
      running = true;

      const burst = bursts[Math.floor(Math.random() * bursts.length)];
      burst(canvas.width / 2, canvas.height / 2);

      animate();

      setTimeout(stopFireworks, 3000);
    }

    function stopFireworks() {
      running = false;
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Disable pointer events so Book Creator regains control
      canvas.style.pointerEvents = 'none';
      document.body.style.pointerEvents = 'none';
      document.body.removeEventListener('click', startFireworks);
    }

    document.body.addEventListener('click', startFireworks, { once: true });
  </script>
</body>
</html>
