<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Fireworks Widget</title>
<style>
  html,body{height:100%;margin:0;background:transparent;overflow:hidden;-webkit-tap-highlight-color:transparent}
  canvas{position:fixed;inset:0;width:100%;height:100%;display:block;touch-action:none}
</style>
</head>
<body>
<canvas id="fireworks"></canvas>
<script>
const BURST_OFFSETS = [0, 350, 750];
const BURST_PROFILES = [
  {count:160, speed:[2,6], size:[0.9,3.0], life:[80,130], colorSat:92},
  {count:200, speed:[2.5,7], size:[1.2,3.6], life:[90,150], colorSat:96},
  {count:260, speed:[3,9], size:[1.5,4.2], life:[110,200], colorSat:100}
];
const SECONDARY_SPARKS = 40;
const RETURN_DELAY_AFTER_LAST = 700;
const urlParams = new URLSearchParams(location.search);
const returnUrl = urlParams.get('returnUrl');

const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d', { alpha: true });
function resize(){
  const dpr = window.devicePixelRatio || 1;
  canvas.width = Math.round(innerWidth * dpr);
  canvas.height = Math.round(innerHeight * dpr);
  canvas.style.width = innerWidth + 'px';
  canvas.style.height = innerHeight + 'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.lineWidth = 0.8;
}
addEventListener('resize', resize);
resize();

let particles = [];
let trails = [];
function rand(min,max){ return Math.random()*(max-min)+min; }
function hue(){ return Math.floor(Math.random()*360); }

function createBurst(x,y,profile){
  for(let i=0;i<profile.count;i++){
    const angle = Math.random()*Math.PI*2;
    const speed = rand(profile.speed[0], profile.speed[1]);
    particles.push({
      x,y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      r:rand(profile.size[0], profile.size[1]),
      life:Math.floor(rand(profile.life[0], profile.life[1])),
      age:0,
      hue:hue(),
      sat:profile.colorSat,
      bright:Math.floor(rand(55,78))
    });
  }
  for(let i=0;i<SECONDARY_SPARKS;i++){
    const angle = Math.random()*Math.PI*2;
    const speed = rand(1.8,4.5);
    trails.push({
      x,y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      life:Math.floor(rand(26,48)),
      age:0,
      hue:hue(),
      sat:profile.colorSat,
      bright:Math.floor(rand(60,88))
    });
  }
}

function step(){
  ctx.globalCompositeOperation='source-over';
  ctx.fillStyle='rgba(0,0,0,0.12)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation='lighter';

  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;
    p.y+=p.vy+(p.age*0.015);
    p.vx*=0.995; p.vy*=0.995; p.age++;
    const alpha=Math.max(0,1-p.age/p.life);
    if(alpha<=0.02){particles.splice(i,1);continue;}
    ctx.globalAlpha=alpha;
    ctx.fillStyle=`hsl(${p.hue},${p.sat}%,${p.bright}%)`;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
    ctx.globalAlpha=alpha*0.45;
    ctx.strokeStyle=`hsla(${p.hue},${p.sat}%,${Math.min(90,p.bright+10)}%,${alpha*0.6})`;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r*1.6,0,Math.PI*2); ctx.stroke();
  }

  for(let i=trails.length-1;i>=0;i--){
    const t=trails[i];
    t.x+=t.vx; t.y+=t.vy+(t.age*0.02);
    t.vx*=0.995; t.vy*=0.995; t.age++;
    const alpha=Math.max(0,1-t.age/t.life);
    ctx.globalAlpha=alpha;
    ctx.fillStyle=`hsl(${t.hue},${t.sat}%,${t.bright}%)`;
    ctx.beginPath(); ctx.arc(t.x,t.y,2.2,0,Math.PI*2); ctx.fill();
    if(t.age>=t.life-2){
      for(let k=0;k<8;k++){
        const a=Math.random()*Math.PI*2; const s=rand(0.8,3.2);
        particles.push({
          x:t.x,y:t.y,
          vx:Math.cos(a)*s, vy:Math.sin(a)*s,
          r:rand(0.6,1.6),
          life:Math.floor(rand(28,60)),
          age:0,
          hue:t.hue,sat:t.sat,bright:Math.floor(rand(60,88))
        });
      }
      trails.splice(i,1);
    }
  }
  ctx.globalAlpha=1;
  requestAnimationFrame(step);
}
step();

function fireSequence(x,y,done){
  BURST_OFFSETS.forEach((offset,i)=>{
    setTimeout(()=>{createBurst(x,y,BURST_PROFILES[i]);},offset);
  });
  const totalTime=Math.max(...BURST_OFFSETS)+RETURN_DELAY_AFTER_LAST+Math.max(...BURST_PROFILES.map(p=>p.life[1]));
  if(done) setTimeout(done,totalTime);
}

function attemptReturn(){
  try{parent.postMessage({type:'fireworksDone'},'*');}catch(e){}
  try{if(window.opener)window.opener.postMessage({type:'fireworksDone'},'*');}catch(e){}
  try{if(window.opener&&!window.opener.closed){window.opener.focus();window.close();}}catch(e){}
  try{setTimeout(()=>{history.back();},120);}catch(e){}
  if(returnUrl){setTimeout(()=>{try{location.href=returnUrl;}catch(e){}},220);}
}

let interacted=false;
function triggerAt(clientX,clientY){
  const rect=canvas.getBoundingClientRect();
  const x=clientX-rect.left; const y=clientY-rect.top;
  fireSequence(x,y,()=>{setTimeout(attemptReturn,120);});
  interacted=true;
}

canvas.addEventListener('pointerdown',e=>{e.preventDefault();triggerAt(e.clientX,e.clientY);},{passive:false});
canvas.addEventListener('touchstart',e=>{e.preventDefault();const t=e.changedTouches[0];triggerAt(t.clientX,t.clientY);},{passive:false});
canvas.addEventListener('click',e=>{if(!interacted)triggerAt(e.clientX,e.clientY);},{passive:false});

window.addEventListener('load',()=>{
  setTimeout(()=>{
    if(!interacted){
      const cx=innerWidth/2,cy=innerHeight/2;
      fireSequence(cx,cy,()=>{setTimeout(attemptReturn,120);});
    }
  },140);
});
</script>
</body>
</html>
