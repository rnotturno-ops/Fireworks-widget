<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fireworks Widget</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    let particles = [];

    function burst(x, y) {
      const colors = ['red', 'yellow', 'white', 'orange'];
      for (let i = 0; i < 120; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 7 + 4;
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          4.5,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed
        ));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    function startFireworks() {
      burst(canvas.width / 2, canvas.height / 2);
      animate();
      setTimeout(stopFireworks, 3000); // stop after 3 seconds
    }

    function stopFireworks() {
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // After this, Book Creator regains control
    }

    // Trigger fireworks when tapped
    document.body.addEventListener('click', startFireworks);
  </script>
</body>
</html>
