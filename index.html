<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fireworks Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let particles = [];
    let rafId = null;
    let running = false;

    class Particle {
      constructor(x, y, color, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = 1;
        this.friction = 0.98;
        this.gravity = 0.06;
      }
      update() {
        this.speedX *= this.friction;
        this.speedY = this.speedY * this.friction + this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.globalAlpha = Math.max(this.alpha, 0);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    // Big, distinct bursts so differences are obvious
    function burstStyle1(x, y) {
      const colors = ['#ff3b3b', '#ffa100', '#ffd700']; // red/orange/gold
      for (let i = 0; i < 140; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 6 + Math.random() * 5; // big
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          4.5,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed
        ));
      }
    }

    function burstStyle2(x, y) {
      const colors = ['#3b82f6', '#22d3ee', '#a78bfa']; // blue/cyan/purple
      for (let i = 0; i < 160; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 5 + Math.random() * 6;
        particles.push(new Particle(
          x, y,
          colors[Math.floor(Math.random() * colors.length)],
          4,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed
        ));
      }
    }

    function burstStyle3(x, y) {
      // Multi-ring effect
      const colors = ['#00ff95', '#ff66c4', '#fff176']; // mint/pink/lemon
      const rings = 3;
      for (let r = 0; r < rings; r++) {
        const count = 60 + r * 30; // 60, 90, 120
        const baseSpeed = 4 + r * 2;
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = baseSpeed + Math.random() * 3;
          particles.push(new Particle(
            x, y,
            colors[(r + i) % colors.length],
            3.5 + r * 0.7,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed
          ));
        }
      }
    }

    const bursts = [burstStyle1, burstStyle2, burstStyle3];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0 || p.y > canvas.height + 50) {
          particles.splice(i, 1);
        }
      }
      if (running) {
        rafId = requestAnimationFrame(animate);
      }
    }

    function startFireworks() {
      if (running) return;
      running = true;

      const burst = bursts[Math.floor(Math.random() * bursts.length)];
      // Center burst; adjust if you want specific positioning
      const x = canvas.width / 2;
      const y = canvas.height / 2;
      burst(x, y);

      animate();

      setTimeout(stopFireworks, 3000); // stop after 3 seconds
    }

    function stopFireworks() {
      running = false;

      // Stop animation loop
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }

      // Clear particles and canvas
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Remove listener and canvas so Book Creator regains control
      document.body.removeEventListener('click', startFireworks, { once: true });
      canvas.remove();

      // Optional: also remove resize listener
      window.removeEventListener('resize', resize);
    }

    // One-shot: first tap triggers fireworks, then we tear down and return control
    document.body.addEventListener('click', startFireworks, { once: true });
  </script>
</body>
</html>
